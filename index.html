<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducere - Test Grilă la Istorie</title>
    <link rel="shortcut icon" type="image" href="https://cdn-icons-png.flaticon.com/512/5027/5027444.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2b5876, #4e4376); /* Updated gradient background */
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 1px;
            text-shadow: 1px 1px 2px #000;
        }
        h3 {
            font-size: 18px;
            margin-bottom: 1px;
            text-shadow: 1px 1px 2px #000;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .start-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Bright gradient for buttons */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .start-button:disabled {
            background-color: #FFCCBC; /* Disabled button color */
            cursor: not-allowed;
        }

        .start-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #2A69AC, #4B86E8, #1E3C72); /* Darker gradient on hover */
            transform: scale(1.05);
        }

       
        .footer {
            position: absolute; /* Position the footer absolutely */
            bottom: 10px; /* Position it 10px from the bottom */
            right: 20px; /* Position it 20px from the right */
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Test Grilă la Istorie</h1>
    <h3>17.10.2024</h3>
    <p>Tema: <i>Constituirea RASSM: politici și impact</i></p>
    <a href="Test.html"> <!-- Asigură-te că numele fișierului este corect -->
        <button id="start-button" class="start-button">Începe Testul</button>
    </a>
    <div class="footer"><strong>All copy rights are reserved. Created by Bejan Edgar</strong></div>
    <script>
        // Function to navigate to the test page
        function navigateToTest() {
            window.location.href = 'Test.html'; // Ensure 'Test.html' is the correct path
        }

        // Add click event listener to the start button
        document.getElementById('start-button').addEventListener('click', navigateToTest);

        // Add keydown event listener for the Space Bar
        document.addEventListener('keydown', function(event) {
            // Check if the pressed key is the Space Bar
            if (event.code === 'Space' || event.key === ' ') {
                event.preventDefault(); // Prevent default space behavior (like scrolling)
                navigateToTest(); // Trigger navigation
            }
        });
        
    </script>
</body>
</html>
